<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="container">
    <div class="col m-5" id="outbox">
      <div class="row">

        <div class="col">

          <div class="form-group">
            <label for="day">DAY</label>
            <input type="number" class="form-control custom-input" id="day" name="day" min="1" max="31">
          </div>
        </div>
        <div class="col">

          <div class="form-group">
            <label for="month">MONTH</label>
            <input type="number" class="form-control custom-input" id="month" name="month" min="1" max="12">
          </div>

        </div>

        <div class="col">
          <div class="form-group">
            <label for="year">YEAR</label>
            <input type="number" class="form-control custom-input" id="year" name="year" min="1900" max="2023">
          </div>
        </div>
        <div class="col-3"></div>






      </div>

      <div id="buttonSubmit" class="row">
        <div class="col-9">

        </div>
        <div class="col-3">
          <button type="submit" id="imgButton" class="btn btn-primary"><img src="./assets/images/icon-arrow.svg"
              alt="SVG Image"></button>
        </div>
      </div>
      <div id="result" class="row">
        <div class="col-9">
          <p><a id="years" class="number">--</a> years</p>

          <p><a id="months" class="number">--</a> months</p>
          <p><a id="days" class="number">--</a> days</p>

        </div>
        <div class="col-3">
        </div>
      </div>
    </div>
  </div>








  <script src="./js/index.js"></script>
</body>

</html>
